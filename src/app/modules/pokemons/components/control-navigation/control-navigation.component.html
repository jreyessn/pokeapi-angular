<nav class="mt-2 text-center" aria-label="Page navigation example">
    <ul class="inline-flex -space-x-px">
      <li>
        <a  href="javascript:void(0)" 
        (click)="prev()"
        class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        Prev
      </a>
      </li>
      <li 
      *ngFor="let pageNumber of totalPages | slice:0 + (page > 4? page - 5: 0): 5 + (page > 4? (page - 5) + 1 : 0)">
        <a href="javascript:void(0)"
           (click)="pageChange(pageNumber)" 
           class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
           [ngClass]="{
             'text-orange-600 bg-orange-50': pageNumber == page
           }"
           >
          {{ pageNumber }}
        </a>
      </li>
      <li>
        <a  href="javascript:void(0)" 
        (click)="next()"
        class="py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
      </li>
    </ul>
</nav>
